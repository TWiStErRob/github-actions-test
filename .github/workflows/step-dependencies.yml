name: Step Dependencies
on:
  push:
jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Do something (success)"
        id: my-passed-step
        run: |
          echo ::set-output name=result-success::true
          echo ::set-output name=result-text::Some message

      - name: "Do something (failure)"
        id: my-failed-step
        run: |
          echo ::set-output name=result-success::false
          echo ::set-output name=result-text::Some message

      - name: "Print success output [if: ${{ toJSON(steps.my-passed-step.outputs.result-success) }} -> ${{ toJSON(fromJSON(steps.my-passed-step.outputs.result-success)) }}]"
        if: always() && fromJSON(steps.my-passed-step.outputs.result-success)
        run: >
          echo Result: ${{ steps.my-passed-step.outputs.result-text }}.

      - name: "Print failed output [if: ${{ toJSON(steps.my-failed-step.outputs.result-success) }} -> ${{ toJSON(fromJSON(steps.my-failed-step.outputs.result-success)) }}] (negated to make it execute)"
        if: always() && !fromJSON(steps.my-failed-step.outputs.result-success)
        run: >
          echo Result: ${{ steps.my-failed-step.outputs.result-text }}.

      - name: "Print missing output [if: ${{ toJSON(steps.my-missing-step.outputs.result-success) }} -> ${{ toJSON(fromJSON(steps.my-missing-step.outputs.result-success)) }}]"
        if: always() && fromJSON(steps.my-missing-step.outputs.result-success)
        run: >
          echo Result: ${{ steps.my-missing-step.outputs.result-text }}.

      - name: "Print missing output [if: ${{ toJSON(steps.my-missing-step.outputs.result-success) }} -> ${{ toJSON(fromJSON(steps.my-missing-step.outputs.result-success)) }}] (negated to see how 'nothing translates to boolean')"
        if: always() && !fromJSON(steps.my-missing-step.outputs.result-success)
        run: >
          echo Result: ${{ steps.my-missing-step.outputs.result-text }}.
